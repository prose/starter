# fluid-charter-doc-seed config
client: 
    name: Yukon Dry Goods
    url:  yukondrygoods.com
doc:
  title: Roadmap to Responsive Design
  version: 1.0.0
  date: January 2014
markdown: redcarpet
pygments: true
permalink: :title
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]

# prose starter config
baseurl: /fluid-charter-doc
permalink: pretty
# markdown: rdiscount
prose:
  # restricts authoring to _posts folder
  rooturl: '_posts'

  # url where the live site can be previewed
  siteurl: 'http://pparavicini.github.io/fluid-charter-doc/'
  relativeLinks: 'http://pparavicini.github.io/fluid-charter-doc/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
