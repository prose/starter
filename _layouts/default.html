<!DOCTYPE html>
<html>
<head>
  <title>Site Title {% if page.url != '/index.html' %}| {{page.title}}{% endif %}</title>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel='alternate' type='application/rss+xml' title='RSS' href='/blog.rss' />
  <link rel='shortcut icon' href='/img/favicon.ico' type='image/x-icon' />
  <link href='/site.css' rel='stylesheet' />
</head>
<body>
  <div class='container'>
    <div class='col12 clearfix'>
      <div class='header col6 margin3 pad4h'>
        <div class='clearfix col12'>
          <div class='menu fr'>
            <a class='{% if page.section == "blog" %}active{% endif %}' href='/'>Blog</a>
            <a class='{% if page.url == "about/" %}active{% endif %}' href='/about'>About</a>
            <a href='//github.com/prose/starter'>Fork on GitHub</a>
          </div>
          <h1 class='title'><a href='/'>{{page.title}}</a></h1>
        </div>
      </div>
    </div>
    {{content}}
  </div>
  <script src='/site.js'></script>
</body>
