---
layout: default
section: post
published: true
---
{% for post in site.posts %}
	{% if post == site.posts.first %}
	<div class='listing col6 pad4h margin3'>
      <div class='splash'>
		{{ post.excerpt }}
        <span>
	        <h2>{{ post.title }}</h2>
    	    <a class='date' href="{{site.baseurl}}{{post.url}}">read more &nbsp;&#8674;</a>
        </span>  
      </div>
	</div>
	{% endif %}
{% endfor %}
