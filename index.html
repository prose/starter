---
layout: default
section: post
published: true
---
{% for post in site.posts %}
	{% if post == site.posts.first %}
	<div class='listing col6 pad4h margin3'>
      <div class='splash'>
		{{ post.excerpt }}
    	    <a class='item' href="{{site.baseurl}}{{post.url}}">{{ post.title }}<span class='date'> read more &nbsp;&#8674;</span></a>
      </div>
	</div>
	{% endif %}
{% endfor %}
