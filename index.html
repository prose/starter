---
layout: default
section: post
published: true
---
{% for post in site.posts %}
	{% comment %} {% if post == site.posts.first %} {% endcomment %}
	<div class='listing col6 pad4h margin3'>
      <div class='splash'>
		{{ post.excerpt }}
        <h4 class='item'>{{ post.title }} </h4><a class='date' href="{{site.baseurl}}{{post.url}}"> read more &nbsp;&#8674;</a>
      </div>
	</div>
	{% comment %} {% endif %} {% endcomment %}
{% endfor %}
