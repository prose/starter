---
layout: default
section: post
published: true
---
{% for post in site.posts %}
	{% if post == site.posts.first %}
	<div class='listing col6 pad4h margin3'>
      <div class='splash'>
		{{ post.excerpt }}
        <a href="{{site.baseurl}}{{post.url}}"><h4 class='item'>{{ post.title }} </h4><span class='date'> read more &nbsp;&#8674;</span></a>
        <a href ="{{site.baseurl}}{{posts/}}" style="text-align:right">posts</a>
      </div>
	</div>
	{% endif %}
{% endfor %}
